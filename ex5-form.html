<!DOCTYPE html>
<head>

    <!-- Add code here -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        
    </style>
</head>

<body>
  <div class="container-fluid">
    <form>
      <div class="row">
        <div class="col-lg-4 col-md-12">
          <div class="mb-3">
            <label for="exampleInputFullname" class="form-label">Full name</label>
            <input type="text" class="form-control" id="exampleInputFullname" aria-describedby="fullnameHelp">
            <div id="fullnameHelp" class="form-text"></div>
          </div>
        </div>
        <div class="col-lg-4 col-md-12">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
        </div>

              <div class="col-lg-4 col-md-12">
          <div class="mb-3">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" checked>
              <label class="form-check-label" for="male">Male</label>
            </div>
          </div>
        </div>
      </div>

        <div class="row">
            <div class="col-lg-4 col-md-12">
                    <div >
                       <label class="form-label" for="country">Country</label>
                        <select class="form-select" id="country" name="country">
                            <option selected>Select your country</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                  </div>
            </div>
            
            <div class="col-lg-4 col-md-12">
                <div class="mb-3">
                    
                   <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" value="subnewletter" id="checkDe" >
                        <label class="form-check-label" for="checkDe" >Subscribe to newsletter</label>
                   </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea  class="form-control" id="message" class="mb-7" rows="3"></textarea>
               
            </div>
        </div>

        
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
         

      </form>
</body>

</html>
